<div class="contactanos-container">
  <h2 class="titulo-pagina">Contáctanos</h2>

  <!-- Formulario de contacto -->
  <div class="formulario-contacto">
    <form (ngSubmit)="enviarFormulario()" #formContacto="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" ngModel required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" ngModel required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" ngModel required>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" ngModel required></textarea>
      </div>

      <button type="submit">Enviar</button>

      <!-- Mensaje de confirmación -->
      <div *ngIf="mensajeEnviado" class="mensaje-confirmacion">
        <strong style="color: rgb(0, 255, 0);">Hola {{ nombre }} {{ apellido }}, su mensaje ha sido enviado correctamente</strong>
      </div>
    </form>
  </div>
</div>
