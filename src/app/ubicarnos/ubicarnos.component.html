<div class="ubicarnos-container">
  <!-- Título de la página -->
  <h2 class="titulo-pagina">Ubícanos</h2>

  <!-- Mapa de ubicación -->
  <div class="mapa-ubicacion">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.5364521104365!2d-77.0297106845004!3d-12.04832414511635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cdac8e258a6d%3A0x427b417a29e62c4!2sMercy%20Developer!5e0!3m2!1ses!2spe!4v1697989223312!5m2!1ses!2spe" 
      width="100%" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Formulario de contacto -->
  <div class="formulario-contacto">
    <h3>Contáctanos</h3>
    <form (ngSubmit)="enviarFormulario()" #formContacto="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" ngModel required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" ngModel required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" ngModel required>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" ngModel required></textarea>
      </div>

      <button type="submit">Enviar</button>

      <!-- Mensaje de confirmación que se muestra después de enviar el formulario -->
      <div *ngIf="mensajeEnviado" class="mensaje-confirmacion">
        <strong style="color: rgb(0, 255, 13);">Hola {{ nombre }} {{ apellido }}, su mensaje ha sido enviado correctamente</strong>
      </div>
    </form>
  </div>
</div>
